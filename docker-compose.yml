version: '3.4'

services:
  eureka-server:
    container_name: eureka-server
    image: steeltoeoss/eurekaserver:latest
    restart: on-failure
    hostname: eureka-server

    networks:
      - justInTime-network

  rabbitmq:
    image: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    hostname: rabbitmq
    networks:
      - justInTime-network

  apigateway:
    image: justInTimeWebApi
    hostname: apigateway
    networks:
      - justInTime-network

  justintimeusers_users:
    image: mysql:latest
    environment:
      MYSQL_DATABASE: justintimeusers_users
      MYSQL_ROOT_PASSWORD: root
    hostname: justintimeusers_users
    networks:
      - justInTime-network
    volumes:
      - userdb_data:/var/lib/mysql
    ports:
      - "5432:5432"

networks:
  justInTime-network:
    driver: bridge

volumes:
  userdb_data:


